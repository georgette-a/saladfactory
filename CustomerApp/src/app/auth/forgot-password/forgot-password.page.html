<ion-content>
  <div class="top-section ion-padding-vertical">
    <div class="circle ion-padding-horizontal">
      <ion-button>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
      <div class="back-img"> 
        <img src="../../../assets/img/Cut tomatoes 1.png">
      </div>
    </div> 
  </div>
  <div class="info-section ion-padding-horizontal ion-padding-top">
    <div class="heading ion-padding-horizontal">
      <h3 class="ion-padding-horizontal"> Forgot your <span> password </span></h3>
    </div>
    <div class="info ion-padding-horizontal">
      <p class="ion-padding-horizontal">Enter your email or number to receive password reset instructions</p>
    </div>

    <div class="login-form ion-padding">
      

      <div class="form-input ion-padding">
        <ion-item>
          <ion-label position="stacked">Email Address</ion-label>
          <ion-input type="email" clear-input="true"></ion-input>
        </ion-item>
      </div>

      
    </div>

    <div class="action-signin ion-padding">
      <ion-button expand="block" shape="round" class="signin-button">Next</ion-button>
    </div>

  </div>


</ion-content>
