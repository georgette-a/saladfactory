<ion-content>
  <div class="top-section ion-padding-bottom">
    <div class="circle ion-padding">
      <div class="back-img ion-padding-vertical"> 
        <img src="../../../assets/img/Salad2 1.png">
      </div>
    </div> 
  </div>
  <div class="info-section ion-padding-horizontal ion-padding-top">
    <div class="heading ion-padding-horizontal">
      <h3 class="ion-padding-horizontal"> Create your very own <br>  Salad Factory <span>Account! </span></h3>
    </div>
    <div class="info ion-padding-horizontal">
      <p class="ion-padding-horizontal">Choose how you want to create your account. </p>
    </div>

    <div class="action-google ion-padding-horizontal">
      <ion-button expand="block" shape="round" fill="outline" class="signin-button">
        <ion-icon slot="start" name="logo-google"></ion-icon>
        Sign in with Google
      </ion-button>
    </div>

    <div class="action-email ion-padding-horizontal">
      <ion-button expand="block" shape="round" fill="outline" class="signin-button">
        Continue to E-mail
      </ion-button>
    </div>

    <div class="action-phone ion-padding-horizontal">
      <ion-button expand="block" shape="round" class="signin-button">Continue with Phone</ion-button>
    </div>

    <div class="action-signin ion-padding-horizontal ion-text-center">
      <p>Already have an account? <span>Sign in</span> </p>
    </div>
  </div>


</ion-content>
