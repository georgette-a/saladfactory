<ion-content>
  <div class="top-section ion-padding-vertical">
    <div class="circle ion-padding-horizontal">
      <ion-button>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
      <div class="back-img"> 
        <img src="../../../assets/img/Cut tomatoes 1.png">
      </div>
    </div> 
  </div>
  <div class="info-section ion-padding-horizontal ion-padding-top">
    <div class="heading ion-padding-horizontal">
      <h3 class="ion-padding-horizontal"> Verify your <span> phone </span></h3>
    </div>
    <div class="info ion-padding-horizontal">
      <p class="ion-padding-horizontal">Enter the 6 digit code sent to phone number ending in **00.</p>
    </div>

    <div class="verify-form ion-padding">
    
      <div class="form-input ion-padding">
        <ion-item>
          <ion-label position="stacked">6 digit OTP</ion-label>
          <ion-input type="tel" clear-input="true" id="phoneNumber"></ion-input>
        </ion-item>
      </div>


      <div class="action-signup ion-padding">
        <p>Don't receive a code? <span>Resend</span> </p>
      </div>

      
    </div>

    <div class="action-signin ion-padding">
      <ion-button expand="block" shape="round" class="signin-button" (click) = "verifyOTP()">Next</ion-button>
    </div>

  </div>


</ion-content>
