<ion-content>
  <div class="top-section ion-padding-vertical">
    <div class="circle ion-padding-horizontal">
      <ion-button>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
      <div class="back-img"> 
        <img src="../../../assets/img/Cut tomatoes 1.png">
      </div>
    </div> 
  </div>
  <div class="info-section ion-padding-horizontal ion-padding-top">
    <div class="heading ion-padding-horizontal">
      <h3 class="ion-padding-horizontal"> Enter your <span> details </span></h3>
    </div>
    <div class="info ion-padding-horizontal">
      <p class="ion-padding-horizontal">Please enter your basic information. You can update these later in your settings. </p>
    </div>

    <div class="login-form ion-padding">
      <ion-grid>
        <ion-row>
          <ion-col>
            <div class="form-input ion-padding-bottom">
              <ion-item>
                <ion-label position="stacked">First Name</ion-label>
                <ion-input type="text" clear-input="true" inputmode="email"></ion-input>
              </ion-item>
            </div>
          </ion-col>
          <ion-col>
            <div class="form-input ion-padding-bottom">
              <ion-item>
                <ion-label position="stacked">Last Name</ion-label>
                <ion-input type="text" clear-input="true" inputmode="email"></ion-input>
              </ion-item>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

      <div class="form-input ion-padding-bottom">
        <ion-item>
          <ion-label position="stacked">Email Address</ion-label>
          <ion-input type="email" clear-input="true" inputmode="email"></ion-input>
        </ion-item>
      </div>

      <div class="form-input ion-padding-bottom ">
        <ion-item>
          <ion-label position="stacked">Password</ion-label>
          <ion-input type="password" clear-input="true"></ion-input>
        </ion-item>
      </div>
      
    </div>

    <div class="action-signin ion-padding-horizontal ion-padding-bottom">
      <ion-button expand="block" shape="round" class="signin-button">Next</ion-button>
    </div>

  </div>


</ion-content>
